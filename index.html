<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numbersss</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="start-screen" id="startScreen">
        <h1>Welcome to a simple guess game</h1>
        <button id="startButton">Start playing</button>
    </div>

    <div class="game-screen" id="gameScreen" style="display: none;">
        <div class="container">
            <h1>Guess the number</h1>
            <p>Guess a number between 1 and 100</p>
            <input type="number" id="guess" placeholder="Type it here..." />
            <button id="submitGuess">So ?</button>
            <p id="result"></p>
            <button id="playAgain" style="display: none;">Play again</button>
        </div>
    </div>

    <footer>
        <p>Rayane Benchokroun | <a href="mailto:benchokrounrayane@gmail.com">benchokrounrayane@gmail.com</a></p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
